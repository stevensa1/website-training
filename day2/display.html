        <div class="content">
            <h2>Display CSS Property and Value</h2>
            <div class="division">
                <h2>Flex Display</h2>
                <div class="code-explainer">
                    <div class="codeblock">display: flex;</div>
                    <div class="rendered-content">
                        <div class="reset" style="display: flex">
                            <div
                                class="example-box"
                                style="background-color: aqua"
                            >
                                A
                            </div>
                            <div
                                class="example-box"

                            >

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="division">
                <h2>Block Display</h2>
                <div class="code-explainer">
                    <div class="codeblock">display: block;</div>
                    <div class="rendered-content">
                        <div class="reset" style="display: block">
                            <div
                                class="example-box"
                                style="background-color: aqua"
                            >

                            </div>
                            <div
                                class="example-box"
