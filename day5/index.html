<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KopiKu</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <header class="header">
            <h1>Welcome to KopiKu</h1>
            <p>Good food, good drinks, good times!</p>
        </header>

        <main class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Menu</h2>
                    <ul id="menuList">
                        <li>Espresso</li>
                        <li>Cappuccino</li>
                        <li>Latte</li>
                        <li>Mocha</li>
                        <li>Hot Chocolate</li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <h2>Order Form</h2>
                    <form id="orderForm">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input
                                type="text"
                                class="form-control"
                                id="name"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="drink">Drink:</label>
                            <select class="form-control" id="drink" required>
                                <option value="">Select a drink</option>
                                <option value="Espresso">Espresso</option>
                                <option value="Cappuccino">Cappuccino</option>
                                <option value="Latte">Latte</option>
                                <option value="Mocha">Mocha</option>
                                <option value="Hot Chocolate">
                                    Hot Chocolate
                                </option>
                            </select>
                        </div>
                        <button type="button" id="submit-order" class="btn">
                            Place Order
                        </button>
                    </form>
                </div>
            </div>
        </main>

        <footer class="footer">&copy; 2023 KopiKu. All rights reserved.</footer>

        <script src="script.js"></script>
    </body>
</html>
